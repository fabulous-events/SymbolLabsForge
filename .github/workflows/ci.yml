name: SymbolLabsForge CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test with Coverage
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Generate Coverage Report
      run: dotnet tool run reportgenerator "-reports:${{github.workspace}}/SymbolLabsForge.Tests/TestResults/*/coverage.cobertura.xml" "-targetdir:${{github.workspace}}/CoverageReport" "-reporttypes:Html;MarkdownSummary"

    # Placeholder for benchmark execution
    # - name: Run Benchmarks
    #   run: dotnet run --project SymbolLabsForge.Benchmarks --configuration Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          ${{github.workspace}}/CoverageReport
          ${{github.workspace}}/SymbolLabsForge.Docs
